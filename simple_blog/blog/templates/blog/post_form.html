{% extends "blog/base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Create{% endif %}</button>
  </form>

  <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
